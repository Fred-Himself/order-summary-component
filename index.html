<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- title -->
    <title>Frontend Mentor | Order summary card</title>

    <!-- styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" />
    <link rel="stylesheet" href="./styles/main.css" />

  </head>

  <body>

    <main>
      <div id="headImage">
        <img src="./images/illustration-hero.svg" alt="Illustration hero" />
      </div>
      <section id="details">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div id="price">
          <div class="musicImg">
            <img src="./images/icon-music.svg" alt="Icon music" />
          </div>
          <div class="annualPrice">
            <div class="titlePrice">Annual Plan</div>
            <div class="amountPrice">$59.99/year</div>
          </div>
          <div class="changePrice"><a href="#">Change</a></div>
        </div>
      </section>
      <section id="payAndCancelbtn">
        <button>Proceed to Payment</button>
        <div class="cancelOrder"><a href="#">Cancel Order</a></div>
      </section>
    </main>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Fred-Himself">FredHimself</a>.
    </div>

  </body>

</html>
